<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>二分查找</title>
<body>
<script>
	
function binarySearch(array, target) {
  let low = 0
  let high = array.length - 1
  while(low <= high){
    let mid = Math.floor((low + high)/2)
    if(array[mid] === target)return mid
    if(target < array[mid]){
      high = mid - 1
    }else{
      low = mid + 1
    }
  }

  return(-1)
  
}

console.log( binarySearch([1,2,3,4,5,6,9,10,12], 9) )

</script>
</body>
</head>
</html>
