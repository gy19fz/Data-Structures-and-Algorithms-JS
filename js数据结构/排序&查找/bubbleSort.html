<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>冒泡排序</title>
<body>
<script>
	
	function bubbleSort(arr){
    if(!Array.isArray(arr) || arr.length < 1){return}
    let lastIndex = arr.length - 1
    while( lastIndex > 0){
      let flag = false
      let j = lastIndex
      let newLastIndex = lastIndex
      for(let i = 0; i < j; i++){
        if(arr[i] > arr[i+1]){
          flag = true;
          newLastIndex = i; 
          [arr[i], arr[i+1]] = [arr[i+1], arr[i]]
        }
      }
      lastIndex = newLastIndex
      if(!flag){
        break
      }
    }
    return arr
	}

  console.log(bubbleSort([6,5,1,3,2,4]))

	
</script>
</body>
</head>
</html>
